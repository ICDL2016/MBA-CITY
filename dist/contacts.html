<div class="contacts">
  <div class="contacts__title">Контакты</div>
  <div class="contacts__text">Написать</div>
  <div class="contacts__form">
    <form class="price-study">
      <div class="price-study__item">
        <input id="name" name="name" class="price-study__text" type="text" placeholder="Имя">
        <div class="error-box"></div>
      </div>
      <div class="price-study__item">
        <div class="input-bloc w1">
          <input id="email" name="email" size="25" type="text" placeholder="E-mail" />
          <div class="error-box"></div>
        </div>
      </div>
      <div class="price-study__item">
        <input class="price-study__text" type="text" placeholder="Телефон">
      </div>
      <div class="price-study__item">
        <textarea cols="50" id="message" name="message" class="price-study__text" type="text" placeholder="Сообщение" rows="3"></textarea>
        <div class="error-box"></div>
      </div>
      <button class="price-study__btn" type="submit">Отправить</button>
    </form>
  </div>
  <div class="contacts__text">Позвонить</div>
  <div class="contacts__phone">Тел. +7 800 000 00 00</div>
  <div class="contacts__text">Вас проконсультируют с 10 до 19 по мск:</div>
  <div class="contacts__operators">
    <div class="operator">
      <img src="images/profession__img.png" alt="" class="operator__img" width="200" height="200">
      <div class="operator__name">Оксана</div>
    </div>
    <div class="operator">
      <img src="images/profession__img.png" alt="" class="operator__img" width="200" height="200">
      <div class="operator__name">Оксана</div>
    </div>
    <div class="operator">
      <img src="images/profession__img.png" alt="" class="operator__img" width="200" height="200">
      <div class="operator__name">Оксана</div>
    </div>
  </div>

  <div class="contacts__text">Адрес</div>
  <div class="contacts__address">Проспект Мира 150</div>
  <div class="contacts__map">
    <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?sid=g-uw_m3Lfnp_HozrgMdFQMXXyr02k7Xe&width=100%&height=559&lang=ru_RU&sourceType=constructor&scroll=false"></script>

  <div class="gallery gallery--w300">
